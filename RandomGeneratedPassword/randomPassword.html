<!DOCTYPE html>

<html lang = en>

<head>
<meta charset="UTF-8">
<meta name = "viewport" content="width=device-width, initial-scale=1">
<title>Random Generated Passwords</title>
<link rel="stylesheet" href="randomPassword.css">
</head>

<body>
<div class="container">
    <h1>Mr.Random <br><span>Passwords Generator</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Click Generate">
        <img src="images/batch-processing (1).png" alt="copy!" width="40px" height="40px" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="images/interactive.png" alt="GenerateMe" width="40px" height="40px"> Generate</button>
</div>

<script>
    const passwordBox = document.getElementById("password");
    const length = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    const lowerCase = "abcdefghijklmnopqrstuvwxyz"
    const number = "01234567890"
    const symbol = "@#$%^&*()_+~|}{][></-="

    const allChars = upperCase + lowerCase + number + symbol

    function createPassword(){
        let password = "";
        password += upperCase [Math.floor(Math.random() * upperCase.length)];
        password += lowerCase [Math.floor(Math.random() * lowerCase.length)];
        password += number [Math.floor(Math.random() * number.length)];
        password += symbol [Math.floor(Math.random() * symbol.length)];

        while(length > password.length){
            password += allChars [Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;
    }

    function copyPassword(){
        passwordBox.select();
        document.execCommand('copy');
    }

</script>
</body>
</html>
